    <h2>Create Content</h2>

    <!-- Content Channel Type Selection -->
    <div class="input-field">
        <label for="contentChannel">Select Content Channel Type:</label>
        <div>
            <input type="radio"  name="contentChannel" value="push" onclick="setContentType('push')" checked>
            <label for="pushNotification">Push Notification</label>
        </div>
        <div>
            <input type="radio" name="contentChannel" value="email" onclick="setContentType('email')">
            <label for="email">Email</label>
        </div>
    </div>

    <!-- Objectives for the Content -->
    <div class="input-field">
        <label for="contentObjective">What are your objectives for this content?</label>
        <input type="text" id="contentObjective" placeholder="Enter keywords or objectives for this content" required>
    </div>

    <!-- Tone Dropdown -->
    <div class="input-field">
        <label for="tone">Select Tone:</label>
        <select id="tone" required>
            <option value="friendly">Friendly</option>
            <option value="formal">Formal</option>
            <option value="informal">Informal</option>
            <option value="humorous">Humorous</option>
            <option value="serious">Serious</option>
            <option value="excited">Excited</option>
            <option value="persuasive">Persuasive</option>
        </select>
    </div>

    <!-- Prompt Template Section -->
    <h3 style="margin-top: 30px;">Choose Prompt Template</h3>
    <div class="input-field">
        <div>
            <input type="radio" id="predefinedTemplateContent" name="templateOptionContent" value="predefined" onclick="toggleTemplateContentOption()">
            <label for="predefinedTemplateContent">Use predefined template</label>
        </div>
        <div>
            <input type="radio" id="newTemplateContent" name="templateOptionContent" value="new" onclick="toggleTemplateContentOption()">
            <label for="newTemplateContent">Create new template</label>
        </div>
    </div>

    <!-- New template input field -->
    <div class="input-field" id="newTemplateContentField" style="display: none;">
        <label for="customPromptContent">Provide the prompt for your new template:</label>
        <textarea id="customPromptContent" rows="4" placeholder="Enter custom prompt" required></textarea>
    </div>

    <!-- Toggle for Generating Images -->
    <div class="input-field" style="margin-top: 20px;">
        <label>Generate Images:</label>
        <label class="switch">
            <input type="checkbox" id="generateImages">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Number of Variants -->
    <div class="input-field" style="display: flex; align-items: center; gap: 10px;">
        <label for="variantCount">Number of Variants:</label>
        <button type="button" onclick="decrementVariantCount()">-</button>
        <input type="number" id="variantCount" value="1" min="1" max="5" style="width: 50px; text-align: center;">
        <button type="button" onclick="incrementVariantCount()">+</button>
    </div>

    <!-- Generate Content Button -->
    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
        <button onclick="previousTab('targetAudience')">Back</button>
        <button onclick="nextTab('contentGeneration')">Next</button>
    </div>
