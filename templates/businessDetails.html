<h2>Business Details</h2>
<div class="input-field">
   <label for="businessName">Business Name:</label>
   <input type="text" id="businessName" placeholder="Enter your business name" required>
</div>
<div class="input-field">
   <label for="industry">Industry:</label>
   <select id="industry" onchange="toggleOtherIndustry()">
       <option value="tech">Technology</option>
       <option value="finance">Finance</option>
       <option value="healthcare">Healthcare</option>
       <option value="education">Education</option>
       <option value="ecommerce">E-commerce</option>
       <option value="hospitality">Hospitality</option>
       <option value="other">Other</option>
   </select>
   <input type="text" id="otherIndustry" placeholder="Specify Other" style="display:none;">
</div>
<div class="input-field">
   <label for="businessDescription">Business Description:</label>
   <textarea id="businessDescription" placeholder="Describe your business" rows="4" required></textarea>
</div>
<div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
   <button onclick="submitBusinessDetails()">Next</button>
</div>
