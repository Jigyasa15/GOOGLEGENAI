    <h2>Business Details</h2>
    <div class="input-field">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" placeholder="Enter your business name" required>
    </div>
    <div class="input-field">
        <label for="industry">Industry:</label>
        <select id="industry" onchange="toggleOtherIndustry()">
            <option value="tech">Technology</option>
            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
            <option value="education">Education</option>
            <option value="retail">Retail</option>
            <option value="hospitality">Hospitality</option>
            <option value="other">Other</option>
        </select>
        <input type="text" id="otherIndustry" placeholder="Specify Other" style="display:none;">
    </div>
    <div class="input-field">
        <label for="businessDescription">Business Description:</label>
        <textarea id="businessDescription" placeholder="Describe your business" rows="4" required></textarea>
    </div>
    <div class="input-field">
        <label for="businessLogo">Business Logo:</label>
        <input type="file" id="businessLogo">
    </div>

    <!-- Brand Style Section -->
    <h3 style="margin-top: 30px;">Brand Style</h3> <!-- Spacing added to push this section down -->
    <!-- <p>Brand Colors:</p> -->
    <!-- <div class="color-inputs"> -->
        <div class="color-inputs">
        <div>
            <label for="primaryColor" class="color-label">Primary Color:</label>
            <input type="color" id="primaryColor" value="#FF3067"> <!-- Default value added -->
        </div>
        <div>
            <label for="secondaryColor" class="color-label">Secondary Color:</label>
            <input type="color" id="secondaryColor" value="#A519FF"> <!-- Default value added -->
        </div>
        <div>
            <label for="tertiaryColor" class="color-label">Tertiary Color:</label>
            <input type="color" id="tertiaryColor" value="#3B2A82"> <!-- Default value added -->
        </div>
    </div>

    <div class="input-field">
        <label for="fontSize">Font Size (px):</label>
        <input type="number" id="fontSize" min="8" max="72" placeholder="Enter font size" required>
    </div>
    <div class="input-field">
        <label for="fontStyle">Font Style:</label>
        <select id="fontStyle" onchange="toggleOtherFont()">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <!-- <option value="other">Other</option> -->
        </select>
        <!-- <input type="text" id="otherFont" placeholder="Specify Other Font" style="display:none;"> -->
    </div>
