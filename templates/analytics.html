<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="analytics-container">
        <h2>Campaign Analytics</h2>

        <!-- Filters Section -->
        <div class="filters">
            <div class="filter-row">
                <label for="channel">Channel:</label>
                <select id="channel">
                    <option value="all">All</option>
                    <option value="push">Push</option>
                    <option value="email">Email</option>
                </select>

                <label for="campaignName">Campaign Name:</label>
                <input type="text" id="campaignName" placeholder="Enter Campaign Name">

                <label for="dateFrom">Date From:</label>
                <input type="date" id="dateFrom">

                <label for="dateTo">Date To:</label>
                <input type="date" id="dateTo">

                <label for="status">Status:</label>
                <select id="status">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="drafts">Drafts</option>
                </select>
            </div>

            <!-- Sorting Section -->
            <div class="sort-by">
                <label for="sortBy">Sort By:</label>
                <select id="sortBy">
                    <option value="CTR">CTR</option>
                    <option value="sent">Sent</option>
                    <option value="clicked">Clicked</option>
                    <option value="performance">Campaign Performance</option>
                    <option value="createDate">Create Date</option> <!-- Added Create Date to sorting options -->
                </select>
            </div>

            <!-- Filter Button -->
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Campaign Table -->
        <table id="campaignTable" border="1">
            <thead>
                <tr>
                    <th>Campaign Name</th>
                    <th>Channel</th>
                    <th>Status</th>
                    <th>Test Variant</th>
                    <th>User Distribution</th>
                    <th>CTR (%)</th>
                    <th>Sent</th>
                    <th>Clicked</th>
                    <th>Ignored</th>
                    <th>Unsubscribe</th>
                    <th>Campaign Performance (%)</th>
                    <th>Create Date</th> <!-- Added Create Date column -->
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic data rows will go here -->
            </tbody>
        </table>

        <!-- Download Button -->
        <button onclick="downloadExcel()">Download Excel</button>
    </div>
</body>
</html>
